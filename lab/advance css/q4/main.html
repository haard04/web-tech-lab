<!DOCTYPE html>
<html>
<head>
    <style>
        /* Pseudo-classes applied to Heading tags */
        h1:hover {
            color: red;
        }

        h2:active {
            font-style: italic;
        }

        h3:first-child {
            text-decoration: underline;
        }

        /* Pseudo-classes applied to Paragraph tags */
        p:focus {
            background-color: yellow;
        }

        p:nth-child(odd) {
            font-weight: bold;
        }

        /* Pseudo-classes applied to Table tags */
        table:empty {
            border: 2px solid gray;
        }

        table:hover {
            background-color: lightblue;
        }

        /* Pseudo-classes applied to Pre tags */
        pre:only-child {
            border: 1px dashed green;
        }

        pre:contains("code") {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>This is an <span>h1</span> heading.</h1>
    <h2>This is an <span>h2</span> heading.</h2>
    <h3>This is an <span>h3</span> heading.</h3>

    <p>This is a <span>p</span>aragraph.</p>
    <p>Another <span>p</span>aragraph here.</p>

    <table>
        <!-- This table is empty -->
    </table>

    <table>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
    </table>

    <pre>Some preformatted text.</pre>
    <pre>Code block: const x = 42;</pre>
</body>
</html>
