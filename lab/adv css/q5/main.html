<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .banner {
            position: absolute;
            top: 50%;
            left: 0;
            white-space: nowrap;
            font-size: 36px;
            font-weight: bold;
            color: red;
            animation: moveBanner 10s linear infinite;
            animation-delay: 1s;
        }

        @keyframes moveBanner {
            0% {
                left: 0%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 0%;
            }
        }
        
    </style>
</head>
<body>
    <div class="banner">
        <p>Enjoy your evening with Starbucks</p>
    </div>
</body>
</html>
