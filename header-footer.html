<!DOCTYPE html>
<html>
<head>
<style>
  table {
    margin: auto;
    border-collapse: collapse;
    width: 50%;
  }
  
    td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th{
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  
 
</style>
</head>
<body>

<h1 style="text-align: center;">Price of fruit</h1>

<table>
  <thead>
    <tr>
      <th >Fruit</th>
      <th >Price</th>
    </tr>
    
  </thead>
  <tbody>
    <tr>
      <td>Apple</td>
      <td>$0.25</td>
      
    </tr>
    <tr>
      <td>Orange</td>
      <td>$0.50</td>
      
    </tr>
    <tr>
      <td>Banana</td>
      <td>$1.00</td>
      
    </tr>
    <tr>
      <td>Pineapple</td>
      <td>$2.00</td>
      
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th >Total</th>
      <th>$3.75  </th>
    </tr>
  </tfoot>
</table>

</body>
</html>
