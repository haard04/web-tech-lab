<title>Employee Information Form</title>
<style>
    #job {
    max-height: 150px; 
    overflow-y: auto;
  }
  .form-container {
    max-width: 400px;
    margin: 0 auto;
    top: 50px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
  }

  /* Style for the title */
  .form-title {
    position: absolute;
    top: -9px;
    left: 10px;
    background-color: #fff;
    padding: 0 10px;
    font-weight: bold;
  }

<body>
    <div class="form-container">
        <div class="form-title">Registration Form</div>
        <form id="employee-form">
          <label for="employee-name">Employee Name:</label>
          <input type="text" id="employee-name" name="employee-name" required><br><br>
    

    <label for="job">Job:</label>
    <select id="job" name="job" required>
      <option value="option1">Job Option 1</option>
      <option value="option2">Job Option 2</option>
      <option value="option3">Job Option 3</option>
      <option value="option4">Job Option 4</option>
    </select><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="re-password">Re-enter Password:</label>
    <input type="password" id="re-password" name="re-password" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br><br>

    <label for="birthday">Birthday:</label>
    <input type="text" id="birthday" name="birthday" placeholder="DD/MM/YYYY" required><br><br>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" required><br><br>

    <label for="commission">Commission:</label>
    <input type="number" id="commission" name="commission" required><br><br>

    <label for="total-salary">Total Salary:</label>
    <input type="text" id="total-salary" name="total-salary" readonly><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
