<!DOCTYPE html>
<html>
<head>
  <title>Frames Example</title>
</head>
<frameset rows="20%,10%,*,10%"  >
    
  <frame scrolling="no" src="hello.html" name="leftFrame" />
  <frame src="table.html" name="rightFrame"/>
  <frameset cols="33%,33%,33%"  >
    <frame scrolling="no" src="hello.html" name="leftFrame" />
    <frame src="table.html" name="rightFrame"/>
    <frame src="table.html" name="rightFrame"/>
  </frameset>
  <frame src="table.html" name="rightFrame"/>

</frameset>

</html>
