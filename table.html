<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }

  th {
    text-align: center;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    text-align: center;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Position</th>
    <th>Name</th>
    <th>City 3</th>
  </tr>
  <tr>
    <td>
      <ul>
        <li>Sales</li>
        <li>Manager</li>
      </ul>
    </td>
    <td>
      <ol type="I">
        <li>Howthorn Shield</li>
        <li>Green Shield</li>
      </ol>
    </td>
    <td>
      <ol type="A">
        <li>UK</li>
        <li>Netherlands</li>
      </ol>
    </td>
  </tr>
</table>

</body>
</html>
